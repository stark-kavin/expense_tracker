services:
  - type: web
    name: expense-tracker
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: expense-tracker-nwz8.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: expense-tracker-db
          property: connectionString
      - key: WEB_CONCURRENCY
        value: 4

databases:
  - name: expense-tracker-db
    plan: free
    databaseName: expense_tracker
    user: expense_tracker
    region: oregon
